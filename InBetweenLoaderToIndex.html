   <!-- snoe's script of loader-->
  <script>
var dots = window.setInterval( function() {
    var wait = document.getElementById("wait");
    if ( wait.innerHTML.length > 2 ) 
        wait.innerHTML = "";
    else 
        wait.innerHTML += ".";
    }, 1000);
</script>
     <script>
      window.addEventListener(
        "load",
        function () {
          let pb = new Progress(15, 0, 100, { parent: ".progress" });

          //arg1 -> step length
          //arg2 -> time(ms)
          pb.startTo(5, 400);

          //end to progress after 5s
          setTimeout(() => {
            pb.end(window.location = 'index.html');
          }, 12000);
        },
        false
      );
    </script>
